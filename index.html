<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sevenup demo</title>
	<link rel="stylesheet" type="text/css" href="/demo/output/sprite.css">
</head>
<body>
	<h3>Using Canvas</h3>
	<main></main>
	<hr>
	<h3>Using Css Sprite</h3>
	<div  class="sevenup 1f64a.png"></div> <!-- a div can be used  ---> 
	<img  class="sevenup 1f64a.png"  />
	<img  class="sevenup 1f3ad.png"  />
	<img  class="sevenup 1f3b8.png"  />
	
	<script type="module">
		import { load } from './index.mjs';

		load('demo/output').then(async spritesheet => {
			const canvas = spritesheet.canvas('1f64a.png');
			document.querySelector('main').appendChild(canvas);
		});
	</script>
</body>
</html>
