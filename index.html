<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sevenup demo</title>
	<link rel="stylesheet" type="text/css" href="/demo/output/sprite.css">

	<style>
		body {
			font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		main {
			display: flex;
		}

		figure {
			text-align: center;
			margin: 0 1em 0 0;
		}

		figure div, figure img {
			width: 72px;
			height: 72px;
		}

		canvas, img {
			display: block;
		}
	</style>
</head>
<body>
	<h1>sevenup</h1>

	<main>
		<figure>
			<div role="img" aria-label="See no evil"></div>
			<figcaption>canvas</figcaption>
		</figure>

		<figure>
			<div role="img" aria-label="Hear no evil" data-sevenup="1f649.png"></div>
			<figcaption>CSS</figcaption>
		</figure>

		<figure>
			<img alt="Speak no evil">
			<figcaption>blob URL</figcaption>
		</figure>
	</main>

	<script type="module">
		import { load } from './index.mjs';

		load('demo/output').then(async spritesheet => {
			document.querySelector('[aria-label="See no evil"]').append(spritesheet.canvas('1f648.png'));
			document.querySelector('[alt="Speak no evil"]').src = await spritesheet.url('1f64a.png');
		});
	</script>
</body>
</html>
